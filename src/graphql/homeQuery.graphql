query Home($locale: SiteLocale, $fallbackLocales: [SiteLocale!]) {
  homepage(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    heroTitle
    heroText
    heroCtaText
    heroCtaLink
    sliders {
      title
      text
      link {
        ... on CategoryRecord {
          id
          _modelApiKey
          slug
          name
        }
        ... on CompanyPageRecord {
          id
          _modelApiKey
          slug
          title
        }
        ... on ContactPageRecord {
          id
          _modelApiKey
          slug
          title
        }
        ... on HomepageRecord {
          id
          _modelApiKey
        }
        ... on PageRecord {
          id
          _modelApiKey
          slug
          title
        }
        ... on ProductRecord {
          id
          _modelApiKey
          slug
          name
        }
        ... on ProductsPageRecord {
          id
          _modelApiKey
          slug
          title
        }
        ... on TechniqueRecord {
          id
          _modelApiKey
          slug
          name
        }
      }
      cta
      image {
        responsiveImage(
          sizes: "100vw"
          imgixParams: { auto: [format, compress], h: 1080, w: 1920, fit: crop }
        ) {
          ...rImage
        }
      }
      video {
        video {
          muxPlaybackId
          title
          width
          height
          blurUpThumb
          mp4Url(res: medium)
          thumbnailUrl(format: jpg)
          muxAssetId
          framerate
          duration
          muxPlaybackId
          streamingUrl
        }
      }
    }
    heroImage {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 1000, w: 2000, fit: crop }
      ) {
        ...rImage
      }
    }
    splash1Title
    splash1Text
    splash1Image {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 1000, w: 2000, fit: crop }
      ) {
        ...rImage
      }
    }
    splash1Cta1Text
    splash1Catalogue1Pdf {
      url
    }
    splash1Cta2Text
    splash1Catalogue2Pdf {
      url
    }
    splash1Cta3Text
    splash1Catalogue3Pdf {
      url
    }
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
  }
  allNews(
    first: "4"
    orderBy: date_DESC
    locale: $locale
    fallbackLocales: $fallbackLocales
  ) {
    id
    url
    slug
    title
    text
    image {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 400, w: 600, fit: crop }
      ) {
        ...rImage
      }
    }
  }
  allProducts(
    locale: $locale
    fallbackLocales: $fallbackLocales
    filter: { home: { eq: true } }
    orderBy: name_ASC
    first: 500
  ) {
    name
    home
    description
    id
    _modelApiKey
    images {
      responsiveImage(
        sizes: "(min-width:1024px) 30vw, 95vw, 400px"
        imgixParams: { auto: [format, compress], w: 400, fit: max }
      ) {
        ...rImage
      }
    }
    indepth
    new
    serial
    slug
    techniques {
      _modelApiKey
      id
      name
      slug
    }
    category {
      _modelApiKey
      id
      name
      slug
    }
    slugs: _allSlugLocales {
      locale
      value
    }
  }
}
