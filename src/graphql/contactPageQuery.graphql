query ContactPage($locale: SiteLocale, $fallbackLocales: [SiteLocale!]) {
  contactPage(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    _modelApiKey
    slug
    title
    slugs: _allSlugLocales {
      locale
      value
    }
    text
    map {
      latitude
      longitude
    }
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    cover {
      responsiveImage(
        sizes: "100vw, 1920px"
        imgixParams: { auto: [format, compress], ar: "4:1", fit: crop }
      ) {
        ...rImage
      }
    }
  }
  homepage(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    _modelApiKey
    splash1Title
    splash1Text
    splash1Image {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 1000, w: 2000, fit: crop }
      ) {
        ...rImage
      }
    }
    splash1Cta2Text
    splash1Cta3Text
    splash1Cta1Text
    splash1Catalogue1Pdf {
      url
    }
    splash1Catalogue2Pdf {
      url
    }
    splash1Catalogue3Pdf {
      url
    }
  }
}
