query Menu($locale: SiteLocale, $fallbackLocales: [SiteLocale!]) {
  allTechniques(
    locale: $locale
    fallbackLocales: $fallbackLocales
    orderBy: name_ASC
    first: 500
  ) {
    id
    name
    slug
  }
  allCategories(
    locale: $locale
    fallbackLocales: $fallbackLocales
    orderBy: name_ASC
    first: 500
  ) {
    id
    name
    slug
  }
  newsPage(locale: $locale) {
    id
    slug
    title
  }
  companyPage(locale: $locale) {
    id
    slug
    title
  }
  productsPage(locale: $locale) {
    id
    slug
    title
  }
  contactPage(locale: $locale) {
    id
    slug
    title
  }
  siteInfo(locale: $locale) {
    logoHome {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], w: 240, fit: max }
      ) {
        ...rImage
      }
    }
    logo {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], w: 240, fit: max }
      ) {
        ...rImage
      }
    }
    logoWhite {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], w: 240, fit: max }
      ) {
        ...rImage
      }
    }
    tecniquesIcon {
      url
    }
    categoriesIcon {
      url
    }
  }
  _site {
    locales
  }
}
