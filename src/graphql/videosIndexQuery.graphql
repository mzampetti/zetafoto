query VideosIndex(
  $locale: SiteLocale
  $fallbackLocales: [SiteLocale!]
  $skip: IntType
) {
  videosIndex(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    menuLabel
    title
    _modelApiKey
  }
  allVideos(locale: $locale, first: "500", skip: $skip) {
    id
    _modelApiKey
    slugs: _allSlugLocales {
      locale
      value
    }
    title
    urlVideo {
      thumbnailUrl
    }
  }
}
