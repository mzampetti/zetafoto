query searchPage($locale: SiteLocale, $fallbackLocales: [SiteLocale!]) {
  searchPage(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    _modelApiKey
    slugs: _allSlugLocales {
      locale
      value
    }
    title
    slug
    abstract
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
  }
}
