query LegislationPage(
  $locale: SiteLocale
  $fallbackLocales: [SiteLocale!]
  $slug: String!
) {
  legislationPage(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocales
  ) {
    id
    _modelApiKey
    slug
    title
    slugs: _allSlugLocales {
      locale
      value
    }
    cover {
      responsiveImage(
        sizes: "90vw, 990px"
        imgixParams: { auto: [format, compress], ar: "7:3", fit: crop }
      ) {
        ...rImage
      }
    }
    image {
      responsiveImage(
        sizes: "90vw, 990px"
        imgixParams: { auto: [format, compress], w: 1000, fit: max }
      ) {
        ...rImage
      }
    }
    subtitle
    text
    blocks {
      id
      _modelApiKey
      attachmentTitle
      attachmentFile {
        url
      }
    }
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
  }
  homepage(locale: $locale) {
    id
    _modelApiKey
    splash1Title
    splash1Text
    splash1Image {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 1000, w: 2000, fit: crop }
      ) {
        ...rImage
      }
    }
    splash1Cta2Text
    splash1Cta3Text
    splash1Cta1Text
    splash1Catalogue1Pdf {
      url
    }
    splash1Catalogue2Pdf {
      url
    }
    splash1Catalogue3Pdf {
      url
    }
  }
}
