query Technique(
  $locale: SiteLocale
  $fallbackLocales: [SiteLocale!]
  $slug: String
  $skip: IntType
) {
  technique(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocales
  ) {
    id
    name
    slug
    _modelApiKey
    slugs: _allSlugLocales {
      locale
      value
    }
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    description
    products: _allReferencingProducts(
      locale: $locale
      skip: $skip
      orderBy: name_ASC
      first: 100
    ) {
      name
      home
      description
      id
      _modelApiKey
      images {
        responsiveImage(
          sizes: "(min-width:1024px) 30vw, 95vw, 400px"
          imgixParams: { auto: [format, compress], w: 400, fit: max }
        ) {
          ...rImage
        }
      }
      indepth
      new
      serial
      slug
      techniques {
        _modelApiKey
        id
        name
        slug
      }
      category {
        _modelApiKey
        id
        name
        slug
      }
      slugs: _allSlugLocales {
        locale
        value
      }
    }
  }
}
