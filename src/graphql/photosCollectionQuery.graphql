query PhotosCollection($locale: SiteLocale, $slug: String) {
  photosCollection(filter: { slug: { eq: $slug } }, locale: $locale) {
    slug
    name
    _modelApiKey
    id
    slug
    photos {
      ...previewPhotoFragment
    }
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
  }
  photosCollectionsIndex(locale: $locale) {
    id
    menuLabel
    title
    _modelApiKey
  }
}
