query NewsPage(
  $locale: SiteLocale
  $skip: IntType
  $fallbackLocales: [SiteLocale!]
) {
  newsPage(locale: $locale, fallbackLocales: $fallbackLocales) {
    id
    _modelApiKey
    slug
    slugs: _allSlugLocales {
      locale
      value
    }
    title
    subtitle
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
  }
  allNews(
    first: "500"
    orderBy: date_DESC
    locale: $locale
    fallbackLocales: $fallbackLocales
    skip: $skip
  ) {
    id
    slug
    url
    title
    text
    image {
      responsiveImage(
        sizes: "100vw"
        imgixParams: { auto: [format, compress], h: 400, w: 600, fit: crop }
      ) {
        ...rImage
      }
    }
  }
}
